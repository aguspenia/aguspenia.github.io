
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Jur√≠dico Sierra - Excelencia Legal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        
        h2, h3, h4, .font-formal {
            font-family: 'Cormorant Garamond', serif;
        }

        .font-brand {
            font-family: 'Cinzel', serif;
        }

        section {
            scroll-margin-top: 100px;
        }

        .navy-dark { background-color: #0a192f; }
        .gold-text { color: #c5a059; }
        .gold-border { border-color: #c5a059; }
        
        /* Clase para convertir iconos negros a Dorado Sierra (#c5a059) */
        .gold-icon-filter {
            filter: invert(72%) sepia(17%) saturate(913%) hue-rotate(356deg) brightness(90%) contrast(88%);
            transition: filter 0.5s ease, transform 0.5s ease;
        }
        
        .group:hover .gold-icon-filter {
            filter: invert(80%) sepia(20%) saturate(1000%) hue-rotate(350deg) brightness(100%) contrast(95%);
        }

        .perspective-1000 {
            perspective: 2000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            height: 100%;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        
        .group:hover .preserve-3d {
            transform: rotateY(180deg);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(197, 160, 89, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c5a059;
        }

        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        
        section {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
